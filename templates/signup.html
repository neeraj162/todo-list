    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category,message in messages %}
    
    {% if category == 'error' %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith%}

    <div class="hello">
        <main class="form-signin">
            <form method="POST">
                <div class="d-sm-flex">
                    <img class="mb-4" src="{{ url_for('static', filename='/img/todo-logo.png') }}" alt="" width="72">
                    <strong class='what'>TODO's app</strong>
                </div>
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="name">
                    <label for="firstName">First Name</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword1" name="floatingPassword1"
                        placeholder="Confirm Password">
                    <label for="floatingPassword1">Confirm Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary my-3" type="submit">Sign up</button>


            </form>
            <hr>
            <a class="w-100 btn btn-lg btn-primary my-3" href="/login" role="button">Login</a>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
